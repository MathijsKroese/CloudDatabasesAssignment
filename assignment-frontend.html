<!DOCTYPE html>
<html>
<head>
<title>Azure Function GET Request</title>
</head>
<body>

<div id="results"></div>

<script>
// Make a GET request to the Azure Function
async function makeGetRequest() {
  const response = await fetch('https://<YOUR_AZURE_FUNCTION_URL>');

  // Parse the JSON response
  const data = await response.json();

  // Display the results
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  for (const object of data) {
    const objectDiv = document.createElement('div');
    objectDiv.innerHTML = JSON.stringify(object, null, 2);
    resultsDiv.appendChild(objectDiv);
  }
}

// Browse the objects/database/datastore
function browseObjects() {
  // TODO: Implement this function to browse the objects/database/datastore
}

// Make the GET request when the page loads
window.onload = makeGetRequest;
</script>

</body>
</html>
